<div class="recipe-list-section">
    <div class="row g-0">
        <div class="col-xs-12">
            <button class="btn btn-primary">New Recipe</button>
        </div>
    </div>
    <div class="row g-0" *ngFor="let recipeDataElement of recipes">
        <app-recipe-item [recipe]="recipeDataElement" (selectedRecipe)="selectedRecipeData($event)"></app-recipe-item>
    </div>

</div>
